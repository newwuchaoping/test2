	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">

				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="{% url 'register' %}" method="post" id=email_register_form  autocomplete="off" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						{% csrf_token %}
                        <h2>用户注册</h2>
						<div class="form-group{% if register_form.errors.username %}errorput{% endif %}">
							<label for="name" class="sr-only">账号</label>
							<input type="text" class="form-control" id="name" name="username" placeholder="账号" autocomplete="off">
						</div>
						<div class="form-group ">
							<label for="name" class="sr-only">姓名</label>
							<input type="text" class="form-control" id="name" name='nickname' placeholder="姓名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="id_danwei" class="sr-only">单位</label>
							单位：  <select name="danwei" id="id_danwei" style="width:215px;line-height: 35px;height: 39px;font-size:14px" onchange="document.getElementById('input').value=this.value">
                                <option value="yizhong">一中</option>
                                <option value="erzhong">二中</option>
                              </select>
						</div>
						<div class="form-group{% if register_form.errors.password %}errorput{% endif %}">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" name='password' id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group{% if register_form.errors.email %}errorput{% endif %}">
							<label for="email" class="sr-only">电子邮件</label>
							<input type="email" class="form-control" name='email' id="email" placeholder="电子邮件" autocomplete="off">
						</div>
                        <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
                           <label>验证码</label>
                            {{ register_form.captcha }}
                      </div>
                    <div class="error btns" id="jsEmailTips">{% for key,error in register_form.errors.items %}
                            {{ error }}
                        {% endfor %}
                        {{ msg }}
                        </div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
						</div>
						<div class="form-group">
							<p>已有账号？ <a href="{% url 'login' %}">回到首页</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary">
						</div>
                    {% csrf_token %}
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Help - Connect me  </small></p></div>
			</div>
